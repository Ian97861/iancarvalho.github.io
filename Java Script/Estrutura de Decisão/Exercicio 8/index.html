<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script training</title>
</head>
<script>
    var preço1 = Number.parseFloat(window.prompt('Digite o preço do primeiro produto: '));
    var preço2 = Number.parseFloat(window.prompt('Digite o preço do segundo produto: '));
    var preço3 = Number.parseFloat(window.prompt('Digite o preço do terceiro produto: '));

    if (preço1 <= preço2 && preço1 <= preço3) {
        document.writeln('Você deve comprar o produto de R$: ', +preço1);
    } else if (preço2 <= preço1 && preço2 <= preço3) {
        document.writeln('Você deve comprar o produto de R$: ', +preço2);
    } else {
        document.writeln('Você deve comprar o produto de R$: ', +preço3);
    }

</script>

<body>

</body>

</html>
