<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script training</title>
</head>
<script>
    var numero1 = Number(window.prompt('Digite um número : '));
    var numero2 = Number(window.prompt('Digite outro número : '));
    var numero3 = Number(window.prompt('Digite mais outro número: '));

    if (numero1 <= numero2 && numero2 <= numero3) {
        document.writeln('A ordem decrescente é: ', +numero3 + ' ', +numero2 + ' ', +numero1);
    } else if (numero1 <= numero3 && numero3 <= numero2) {
        document.writeln('A ordem decrescente é: ', +numero2 + ' ', +numero3 + ' ', +numero1);
    } else if (numero2 <= numero1 && numero1 <= numero3) {
        document.writeln('A ordem decrescente é: ', +numero3 + ' ', +numero1 + ' ', +numero2);
    } else if (numero2 <= numero3 && numero3 <= numero1) {
        document.writeln('A ordem decrescente é: ', +numero1 + ' ', +numero3 + ' ', +numero2);
    } else if (numero3 <= numero1 && numero1 <= numero2) {
        document.writeln('A ordem decrescente é: ', +numero2 + ' ', +numero1 + ' ', +numero3);
    } else {
        document.writeln('A ordem descrescente é: ', +numero1 + ' ', +numero2 + ' ', +numero3);
    }



</script>
