<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script training</title>
</head>
<script>
    var numero1 = Number(window.prompt('Digite um número: '));
    var numero2 = Number(window.prompt('Digite outro número: '));
    var numero3 = Number(window.prompt('Digite mais outro número: '));

    if (numero1 >= numero2 && numero1 >= numero3) {
        document.writeln('O maior número é: ', +numero1);
    } else if (numero2 >= numero1 && numero2 >= numero3) {
        document.writeln('O maior número é: ', +numero2);
    } else {
        document.writeln('O maior número é: ', +numero3);
    }

    if (numero1 < numero2 && numero1 < numero3) {
        document.writeln('O menor número é: ', +numero1);
    } else if (numero2 < numero1 && numero2 < numero3) {
        document.writeln('O menor número é: ', +numero2);
    } else {
        document.writeln('O menor número é: ', +numero3);
    }


</script>

<body>

</body>

</html>
