<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script training</title>
</head>
<script>
    var DiaDaSemana = Number(window.prompt('Digite um número e exibirei o número correspondente da semana: '));
    switch (DiaDaSemana) {
        case 1:
            document.writeln('Domingo');
            break;
        case 2:
            document.writeln('Segunda');
            break;
        case 3:
            document.writeln('Terça');
            break;
        case 4:
            document.writeln('Quarta');
            break;
        case 5:
            document.writeln('Quinta');
            break;
        case 6:
            document.writeln('Sexta');
            break;
        case 7:
            document.writeln('Sábado');
            break;
        default:
            document.writeln('Valor inválido');
            break;
    }


</script>

<body>

</body>

</html>
