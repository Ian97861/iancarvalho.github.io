<script>
    var turno = window.prompt('Qual turno você estuda? Caso for Matutino digite "M", Vespertino "V", Noturno "N" ');
    if (turno == 'M') {
        document.writeln('Bom dia!');
    } else if (turno == 'V') {
        document.writeln('Boa tarde!');
    } else if (turno == 'N') {
        document.writeln('Boa noite!');
    } else {
        document.writeln('Valor Inválido!');
    }



</script>
