    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script training</title>

<script>
    var Opção = window.prompt('Digite uma letra correspondente ao seu sexo: ');
    if (Opção == 'F') {
        document.writeln('Você é do sexo feminino.');
    } else if (Opção == 'M') {
        document.writeln('Você é do sexo masculino');
    } else {
        document.writeln('Sexo inválido'); //Lembrando que isso é só uma atividade...
    }

</script>
