<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js exercises</title>
</head>
<script>
    var GanhoPorHora = Number(window.prompt("Digite o quanto você ganha por hora: "));
    var HorasTrabalhadas = Number(window.prompt("Digite o quanto de horas trabalhadas no mês: "));
    var SalarioMensal;
    SalarioMensal = GanhoPorHora * HorasTrabalhadas;
    document.writeln("O seu salário mensal é de: ", SalarioMensal);


</script>
