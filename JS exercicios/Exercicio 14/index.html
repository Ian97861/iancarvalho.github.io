<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Programming</title>
</head>
<script>
    var Altura = Number(window.prompt('Digite sua altura:'));
    var AlturaPessoa = parseFloat(Altura);
    var Pesoideal = Number;
    var Gênero = window.prompt('Qual o seu gênero:');
    //Não querendo ser preconceituoso, apenas treinando conforme o enunciado pede :)
    if (Gênero == 'Masculino') {
        Pesoideal = (72.7 * AlturaPessoa) - 58
        document.writeln('O Peso Ideal é:', +Pesoideal);
    } else
        if (Gênero == "Feminino") {
            Pesoideal = (62.1 * AlturaPessoa) - 44.7
            document.writeln('O Peso Ideal é:', +Pesoideal);
        }
</script>

<body>

</body>

</html>
