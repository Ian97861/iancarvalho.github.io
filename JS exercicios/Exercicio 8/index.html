<script>
    //A fórmula está correta, entretanto o enunciado não deu nenhum número para que o cálculo fosse feito.//
    //Entretanto substituindo o "Number" do LadoDoQuadrado já é possível ver que o programa funciona.//
    var LadoDoQuadrado = Number;
    var ÁreaDoQuadrado = Number;
    var DobroDaÁrea = Number;
    ÁreaDoQuadrado = Math.pow(LadoDoQuadrado, 2);
    DobroDaÁrea = ÁreaDoQuadrado * 2;
    document.writeln("O dobro da área é:", DobroDaÁrea);


</script>
